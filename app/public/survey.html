<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/lux/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script> -->
</head>

<body>
    <div class="container container-fluid">
        <div class="col-lg-12 col-md-12" id="sectionI">
            <div class=" row">
                <div class="col-md-1 col-sm-1"></div>
                <div class="col-lg-10 col-md-10">
                    <div class="jumbotron jumbotron-fluid text-center">
                        <h1 class="display-3 text-center">Friend Finder Quizz</h1>
                        <p class="lead text-center">
                            <a class="btn btn-primary btn-lg" href="#" role="button">Go to Homepage.</a>
                        </p>
                    </div>
                </div>
                <div class="col-md-1 col-sm-1"></div>

            </div>

            <!-- User personal Info Input -->
            <div class="row" id="userInfo">
                <div class="col-md-1 col-sm-1"></div>
                <div class="col-lg-10 col-md-10">
                    <h2>About you: </h2> <hr>
                        <div class="form-group">
                            <p class="aboutYouLabel">Name</p>
                            <label for="required">Required</label>
                            <input type="text" class="form-control" id="userName" placeholder="Enter your name.">
                        </div>
                        <div class="form-group">
                            <p class="aboutYouLabel">Link to your Photo</p>
                            <label for="required">Required</label>
                            <input type="text" class="form-control" id="userPhoto" placeholder="Provide link to your photo">
                        </div>
                </div>
                <div class="col-md-1 col-sm-1"></div>
            </div>
        </div>
    </div>

    <!-- Quizz Section-->
    <div class="container container-fluid" id="quizzSection">

        <!-- QuestionOne -->
        <div class="row" id="q1">
            <div class="col-md-1 col-sm-1"></div>
            <div class="col-lg-10 col-md-10">
                <h2>Questions:</h2>
                <hr>
                <div class="form-group">
                    <p class="questions" id="questionOne">Question One: Your mind is always buzzing with unexplored
                        ideas and plans.</p>
                    <label for="exampleSelect2">Select an option.</label>
                    <select class="form-control chosen-select" id="exampleSelect1">
                        <option>1 (Stongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Stongly Agree)</option>
                    </select>
                </div>
            </div>
            <div class="col-md-1 col-sm-1"></div>
        </div>

        <!-- QuestionTwo -->
        <div class="row" id="q2">
            <div class="col-md-1 col-sm-1"></div>
            <div class="col-lg-10 col-md-10">
                <p class="questions" id="questionTwo">Generally speaking, you rely more on your experience than your
                    imagination.</p>
            </div>
            <div class="col-md-1 col-sm-1"></div>
        </div>
    </div>
    </div>


    </div>

</body>

</html>
